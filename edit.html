<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Edit User</title>
</head>
<body>
       <div class="login-container">
        <div class="login-header">
            <h1>Please enter your information</h1>
        </div>

        <form id="loginForm">
            <div class="input-group">
                <label for="firstname">First Name</label>
                <input type="text" id="firstname" name="firstname" placeholder="Enter first name" required>
            </div>

            <div class="input-group">
                <label for="lastname">Last Name</label>
                <input type="text" id="lastname" name="lastname" placeholder="Enter last name" required>
            </div>

	    <div class="input-group">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="Enter email" required>
            </div>

	    <div class="input-group">
		<label for="phonenumber">Phone Number</label>
                <input type="password" id="phonenumber" name="phonenumber" placeholder="Enter phone number" required>
            </div>


            <div class="button-container">
                <button type="button" class="btn btn-login" id="backBtn" onclick="window.location.href='contact_manager.html'">
                    Back
                </button>
                <button type="button" class="btn btn-signup" id="confirmBtn">
                    Edit
                </button>
            </div>

            <div id="message" class="message"></div>
        </form>
    </div>
 <script src="js/contact_manager.js"></script>
</body>
</html>
